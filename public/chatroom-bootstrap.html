<!DOCTYPE html>
<html>
		<head>
				<title>Chatrooms app</title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link href="css/bootstrap-responsive.css" rel="stylesheet">
				<link href="css/bootstrap.css" rel="stylesheet">
				<link href="css/style.css" rel="stylesheet">
		</head>

		<body>
				<div class="navbar navbar-fixed-top navbar-inverse header">
						<div class="navbar-inner">
								<div class="container">
										<a class="header-title" href="#">
												<h3 class="header-title">Chatrooms</h3>
										</a>
								</div>
						</div>
				</div>
				<div class="container-fluid page">
						<div class="row-fluid">
												<div class="span8 offset2">
												</div>
												<div class="span6 offset2 room-row msg-left">
														<div class="media">
																<a class="pull-left" href="#">
																		<img class="media-object img-rounded" src="img/pic.jpg">
																</a>
																<div class="media-body">
																		<h5 class="media-heading">Bob</h5>
																		<p>And here I am, discussing some random shit on the internet, maybe somebody's reading but I really doubt it... Maybe because I'm offline?</p>
																</div>
														</div>
												</div>
												<div class="span6 offset4 room-row msg-right">
														<div class="media">
																<a class="pull-right" href="#">
																		<img class="media-object img-rounded" src="img/pic.jpg">
																</a>
																<div class="media-body">
																		<h5 class="media-heading">John</h5>
																		<p>False, I can read you here! You dick</p>
																</div>
														</div>
												</div>
										</div>

										<div class="row-fluid sendbox">
												<div class="span8 offset2">
														<form>
																<textarea type="text" value="" id="messageBody" placeholder="Write your message here">
																</textarea>
																<button type="submit" class="hidden-phone hidden-tablet btn btn-success btn-large pull-right">Send</button>
														</form>
												</div>
										</div>
				</div>
		</body>

</html>
